<style>
  /* ===== Loader (Gear) ===== */
  #wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }
  .gears-container {
    width: 60px;
    height: 60px;
    position: relative;
  }
  .gear-rotate {
    width: 60px;
    height: 60px;
    border: 8px solid #b08fff;
    border-top: 8px solid transparent;
    border-radius: 50%;
    animation: spin 1.2s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* ===== Stats / Match Cards ===== */
  .grid-item.match-card {
    background: rgba(35,35,60,0.9);
    padding:1rem 1.5rem;
    border-radius:16px;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    border-left: 6px solid transparent;
    opacity:0; 
    transform: translateY(20px);
  }
  .grid-item.match-card.visible {
    opacity:1;
    transform: translateY(0);
    transition: all 0.6s ease;
  }
  .grid-item.match-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.45);
    background: rgba(50,45,90,0.95);
  }
  .match-card .match-header { 
    font-size:1.1rem; font-weight:bold; margin-bottom:0.5rem; text-align:center; color:#fff; 
  }
  .match-card .alliance {
    display:flex; justify-content:space-between; padding:0.5rem;
    margin:0.5rem 0; border-radius:8px; font-weight:600; color:#fff;
  }
  .match-card .alliance.red { background:#b23b3b; }
  .match-card .alliance.blue { background:#3b59b2; }
  .match-card .team-list { font-weight:400; font-size:0.9rem; }
  .match-card .score { font-size:1.3rem; font-weight:bold; text-align:right; color:#fff; } /* Improved contrast */

  /* ===== Reset & Base ===== */
  *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
  html, body {
    width:100%; min-height:100vh;
    font-family:'Poppins','Segoe UI',Tahoma,Verdana,sans-serif;
    background: linear-gradient(180deg,#333131, #2B2B2B);
    color: #f5f5ff; 
    line-height:1.6; 
    display:flex; flex-direction:column;
    overflow-x:hidden; scroll-behavior:smooth;
  }
  a { color:#b08fff; text-decoration:none; transition:color 0.3s; }
  a:hover,a:focus { color:#d0a8ff; outline:none; }

  /* ===== Header / Navbar ===== */
  header {
    background: linear-gradient(90deg,#3b2295,#5a40c1);
    padding:1.5rem 2rem; 
    position:relative;
    box-shadow: 0 2px 12px rgba(0,0,0,0.35);
    border-bottom: 2px solid #b08fff; 
  }
  @media(min-width:769px){
    header { position:sticky; top:0; z-index:1000; } /* Sticky navbar only on desktop */
  }
  .container { 
    max-width:1100px; margin:0 auto; 
    display:flex; justify-content:space-between; align-items:center; 
  }
  .logo {
    display:flex; align-items:center;
  }
  .logo img { height:50px; margin-right:10px; } /* Royal Robotics logo incorporated */
  .logo a {
    font-weight:700; font-size:1.2rem; color:#fff;
  }
  nav { display:flex; gap:2rem; flex-wrap:wrap; }
  nav a { font-weight:600; font-size:1rem; position:relative; color: #FFFFFF; } /* Improved contrast */
  nav a::after { 
    content:''; position:absolute; width:0; height:2px; 
    bottom:-4px; left:0; background:#d0a8ff; transition:width 0.3s; color: whitesmoke;
  }
  nav a:hover::after, nav a:focus::after { width:100%; }

  /* Hamburger Menu */
  .menu-toggle { 
    display:none; flex-direction:column; cursor:pointer; 
    width:28px; height:22px; justify-content:space-between; z-index:1300; 
  }
  .menu-toggle span { 
    height:3.5px; background:#d0a8ff; border-radius:3px; 
    transition:all 0.3s; transform-origin:center; 
  }
  .menu-toggle.active span:nth-child(1){transform:rotate(45deg) translate(5px,5px);}
  .menu-toggle.active span:nth-child(2){opacity:0;}
  .menu-toggle.active span:nth-child(3){transform:rotate(-45deg) translate(5px,-5px);}
  @media(max-width:768px){
    nav { 
      flex-direction:column; position:absolute; 
      top:56px; right:1.5rem; background:#5a40c1cc; 
      padding:1rem 1.75rem; border-radius:12px; width:220px; 
      transform:translateX(110%); opacity:0; pointer-events:none; 
      transition:0.35s; color: #fff
    }
    nav.mobile-active{ transform:translateX(0); opacity:1; pointer-events:auto; }
    .menu-toggle{ display:flex; }
  }

  /* ===== Grid Layout ===== */
  .grid-row { 
    display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); 
    gap:2rem; padding:2rem; 
    border-top:1px solid rgba(255,255,255,0.08); 
  }

  /* ===== Logo Carousel ===== */
  .logo-carousel{ width:100%; overflow:hidden; padding:2rem 0; }
  .logo-carousel-track{ display:flex; gap:2rem; animation:scroll-logos 30s linear infinite; }
  .logo-carousel-track:hover{ animation-play-state:paused; }
  .logo-carousel img{ max-height:80px; border-radius:8px; cursor:pointer; transition:transform 0.3s, filter 0.3s; }
  .logo-carousel img:hover{ transform:scale(1.1); filter:brightness(1.2); }
  @keyframes scroll-logos{ 
    0%{transform:translateX(0);} 
    100%{transform:translateX(-100%);} 
  }

  /* ===== Footer ===== */
  footer{ margin-top:auto; padding:30px 20px; font-size:14px; color:#ccc; background:rgba(50,45,90,0.95); text-align:center; }
  footer a{ color:#c0a8ff; transition:color 0.3s; }
  footer a:hover{ color:#e0c8ff; text-decoration:underline; }
  footer .social-links{ display:flex; justify-content:center; gap:20px; margin:15px 0; }
  footer .social-links a svg{ width:24px; height:24px; fill:currentColor; }

@media(max-width: 500px) {

<script>
// Mobile menu toggle
const menuToggle = document.querySelector(".menu-toggle");
const nav = document.querySelector("nav");

function toggleMenu() {
    nav.classList.toggle("mobile-active");
    menuToggle.classList.toggle("active");
}

menuToggle.addEventListener("click", toggleMenu);
menuToggle.addEventListener("keydown", e => {
    if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        toggleMenu();
    }
});
document.addEventListener("click", e => {
    if (!nav.contains(e.target) && !menuToggle.contains(e.target) && nav.classList.contains("mobile-active")) toggleMenu();
});
nav.querySelectorAll("a").forEach(link => link.addEventListener("click", () => {
    if (nav.classList.contains("mobile-active")) toggleMenu();
}));

// Fetch TBA events & matches from Flask backend
const eventSelect = document.getElementById("event-select");
const matchesContainer = document.getElementById("matches-container");

const COMP_LEVEL_NAMES = { 
    qm:"Qualification", 
    ef:"Eighth-Finals", 
    qf:"Quarter-Finals", 
    sf:"Semi-Finals", 
    f:"Finals" 
};

function createLoader() {
    return `
    <div id="wrapper">
      <div class="gears" id="one-gear">
        <div class="gears-container">
          <div class="gear-rotate"></div>
        </div>
      </div>
    </div>`;
}

function openTbaVideo(match) {
    if (match.videos && match.videos.length > 0) {
        const vidUrl = match.videos[0].key.includes("youtube") 
            ? `https://www.youtube.com/watch?v=${match.videos[0].key}` 
            : match.videos[0].key;
        window.open(vidUrl, "_blank");
    } else {
        alert("No video available for this match.");
    }
}

// Fetch events
fetch("http://127.0.0.1:5000/api/events")
    .then(res => res.json())
    .then(events => {
        eventSelect.innerHTML = "<option value=''>Select Event</option>";
        events.forEach(e => {
            const opt = document.createElement("option");
            opt.value = e.key;
            opt.textContent = `${e.name} (${e.start_date} â†’ ${e.end_date})`;
            eventSelect.appendChild(opt);
        });
    }).catch(err => {
        console.error("Failed To fetch events:", err);
        eventSelect.innerHTML = "<option value=''>Failed to load events</option>";
    });

eventSelect.addEventListener("change", e => {
    const key = e.target.value;
    if (!key) {
        matchesContainer.innerHTML = "";
        return;
    }

    matchesContainer.innerHTML = createLoader();

    fetch(`http://127.0.0.1:5000/api/matches/${key}`)
        .then(res => res.json())
        .then(matches => {
            matchesContainer.innerHTML = "";
            if (!matches || matches.length === 0) {
                matchesContainer.innerHTML = "<p>No matches found for this event.</p>";
                return;
            }

            matches.forEach(m => {
                const div = document.createElement("div");
                div.className = "grid-item match-card visible";

                const redTeams = m.alliances.red.teams.map(t => t.name || t.team_key).join(", ");
                const blueTeams = m.alliances.blue.teams.map(t => t.name || t.team_key).join(", ");
                const matchLevel = COMP_LEVEL_NAMES[m.comp_level] || m.comp_level.toUpperCase();

                div.innerHTML = `
                    <div class="match-header">Match: ${matchLevel} ${m.match_number}</div>
                    <div class="alliance red">
                      Red: <span class="team-list">${redTeams}</span>
                      <span class="score">${m.alliances.red.score}</span>
                    </div>
                    <div class="alliance blue">
                      Blue: <span class="team-list">${blueTeams}</span>
                      <span class="score">${m.alliances.blue.score}</span>
                    </div>
                `;

                div.style.cursor = "pointer";
                div.addEventListener("click", () => openTbaVideo(m));
                matchesContainer.appendChild(div);
            });
        }).catch(err => {
            matchesContainer.innerHTML = "<p>Failed to load matches</p>";
            console.error("Failed to fetch matches:", err);
        });
});

</script>
